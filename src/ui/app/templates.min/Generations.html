<table class="table table-bordered"><tr><th>&nbsp;</th><th>Number</th><th>Regions</th></tr><tr ng-repeat="gen in data.generations"><td><button class="btn btn-primary" ng-click="viewGeneration(gen.number)"><i class="fa fa-eye" aria-hidden="true" title="View Pokemon"></i></button> <button class="btn btn-primary" ng-click="viewEvolutions(gen.number)"><i class="fa fa-arrow-right" aria-hidden="true" title="View Evolutions"></i></button></td><td><strong>{{gen.number}}</strong></td><td>{{gen.region}}</td></tr></table>
