<div class="panel">
    <p class="title">Evolutions</p>
    <table border="0" cellpadding="0" cellspacing="0">
        <tr ng-repeat="evolution in data.evolutions">
            <td ng-repeat="pokemon in evolution" valign="absmiddle">
                <div class="col">
                    <a ng-click="viewPokemon(pokemon.id)" title="{{pokemon.name}}" class="pointer">
                        <div title="{{pokemon.name}}" class="pogo dex-{{pokemon.id}}"></div>
                        <center>
                            <small>Gen {{pokemon.generation}}</small>
                        </center>
                    </a>
                </div>
                <div class="col" ng-hide="$last">
                    <i class="fa fa-arrow-right fa-4 grey" aria-hidden="true" title="Evolves to"></i>
                </div>
            </td>
        </tr>
    </table>
</div>
