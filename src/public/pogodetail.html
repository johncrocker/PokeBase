    <script type="text/javascript">
        $(document).ready(function () {
            var pogoNumber = jQuery.parseParams().number;
            var handleNetErr = function (e) {
                return e
            };

            Promise.all([
                apiClient.getSpecies(pogoNumber).then(function (res) {
                    return {
                        "type": "species",
                        "data": res
                    }
                }),
                apiClient.listPokemonEvolutions(pogoNumber).catch(handleNetErr).then(function (res) {
                    return {
                        "type": "evolutions",
                        "data": res
                    }
                }),
                apiClient.listPokemonAttackerTypes(pogoNumber).catch(handleNetErr).then(function (res) {
                    return {
                        "type": "attacks",
                        "data": res
                    }
                })
            ]).then(function (data) {
                var result = {
                    species: null,
                    pokemon: null,
                    evolutions: null,
                    attacks: null
                };

                for (var i = 0; i < data.length; i++) {
                    var row = data[i];
                    if (row.data.errorThrown == null) {
                        switch (row.type) {
                            case "species":
                                result.species = row.data;
                                if (row.data.pokemon && row.data.pokemon.length > 0)
                                    result.pokemon = row.data.pokemon[0];
                                break;
                            case "evolutions":
                                result.evolutions = row.data;
                                break;
                            case "attacks":
                                result.attacks = formatAttacks(row.data);
                                break;
                        }
                    }
                }
                jQuery("#results").html(JST.pogodetail(result));
            }).catch(function (e) {
                console.log(e);
            });


            function formatAttacks(attacks) {
                var result = {
                    cols: null,
                    rows: [],
                    data: []
                };

                _.each(_.groupBy(attacks, "attackType"), function (row) {
                    if (result.cols == null) {
                        result.cols = [];
                        _.each(row, function (cell) {
                            result.cols.push(cell.defenseType);
                        });
                    }

                    result.data.push(new Array(result.cols.length));
                    result.rows.push(row[0].attackType);
                });

                result.cols = result.cols.sort();
                result.rows = result.rows.sort();

                _.each(_.groupBy(attacks, "attackType"), function (row) {
                    var rowIndex = result.rows.indexOf(row[0].attackType);
                    _.each(row, function (cell) {
                        var colIndex = result.cols.indexOf(cell.defenseType);
                        var bgcolor = "#ffffff";
                        var fgcolor = "#000000";
                        switch (cell.effectiveness) {
                            case "2":
                                bgcolor = "#00ff00";
                                break;
                            case "1":
                                bgcolor = "#0000ff";
                                fgcolor = "#ffffff";
                                break;
                            case "0.5":
                                bgcolor = "#ff0000";
                                break;
                        }
                        result.data[rowIndex][colIndex] = {
                            bgcolor: bgcolor,
                            fgcolor: fgcolor,
                            effectiveness: parseFloat(cell.effectiveness) * 100
                        };


                    });
                    result.rows[rowIndex] = [result.rows[rowIndex]].concat(result.data[rowIndex]);
                });

                result.data = null;
                return result;
            }
        });
    </script>
