        $(document).ready(function () {

            apiClient.listGenerations()
                .then(function (gens) {
                    jQuery("#results").html(JST.generationlist({
                        detail: gens
                    }));

                    jQuery(".btnView").click(function (event) {
                        var number = jQuery(this).data("number");
                        window.location.href = "gen.html?number=" + encodeURIComponent(number);
